<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>CheckHTML</title>
    <style>
        .answer {
            float: left;
            margin: 20px 10px;
        }
    </style>
</head>

<body>
    <div>
        <span>Проверка на палиндром</span>
        <p>Введите слово для проверки:</p>
        <input type="text" id="text" placeholder="Любое слово">
        <button onclick="palindrome()">Проверить</button>
        <div>
            <p class="answer"> Ваше слово: </p>
            <p class="answer" id="result"></p>
        </div>

    </div>
    <script src="My_palindrome.js"> </script>
</body>

</html>
