<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>CheckHTML</title>
    <style>
        .answer {
            float: left;
            margin: 20px 10px;
        }
    </style>
</head>
<body>
<div>
    <span>Введите числа, а мы их сравним!</span>
    <p>Введите 2 любых числа:</p>
    <input class="num" type="number" id="number1" value="" placeholder="1">
    <input class="num" type="number" id="number2" value="" placeholder="2">
    <button onclick="minMax()">Сравнить</button>
    <div>

        <p class="answer"> Результат сравнения ваших чисел: </p>
        <P class="answer" id="result"></P>

    </div>

</div>
<script src="min_max.js"></script>
</body>
</html>
