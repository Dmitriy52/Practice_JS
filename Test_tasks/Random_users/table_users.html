<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CheckHTML</title>
    <link rel="stylesheet" href="./table_users.css">
</head>
<body>
    <div id="preloaderWindow" class="preloader">
        <div class="preloader_mainContainer">
            <div class="preloader_animation"></div>
            <div class="preloader_percentsOfLoad"><span id="percentsOfLoad">0%</span></div>
        </div>

        
    </div>
    
    <div  class="main_wrapper">
        <div class="search-wrap">
            <input class="control-search" type="text" placeholder="Что ищем?" id="search-text" onkeyup="tableSearch()">
          </div>
        <div class="table_area"> 
            <div class="table_caption">
                <div>First name</div>
                <div>Last name</div>
                <div>Avatar</div>
                <div>Location</div>
                <div>Email</div>
                <div>Phone</div>
                <div>Registrated date</div>
            </div>
            <div id="table_wrapper" class="table_content"></div>
    </div>
    <script src="./table_users.js"> </script>
</body>
</html>
